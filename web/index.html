<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4d8d;
            --light: #f8f9fa;
            --dark: #333;
            --success: #00c853;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 85%;
            animation-delay: 6s;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 50%;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            animation: formAppear 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 8s infinite linear;
        }
        
        .form-container:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .form-header h2 {
            color: var(--dark);
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-header h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .form-header p {
            color: #666;
            font-size: 1rem;
            margin-top: 20px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .input-group:hover {
            transform: translateX(10px);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #444;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        
        input, textarea {
            width: 100%;
            padding: 18px 20px 18px 55px;
            border: 2px solid #e1e5ee;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.4s;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 10px 25px rgba(106, 17, 203, 0.2);
            transform: translateY(-5px);
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            transition: all 0.3s;
            font-size: 1.3rem;
            z-index: 2;
        }
        
        .input-group:focus-within .input-icon {
            color: var(--primary);
            transform: translateY(-50%) scale(1.2);
        }
        
        textarea + .input-icon {
            top: 30px;
            transform: none;
        }
        
        .input-group:focus-within textarea + .input-icon {
            transform: scale(1.2);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(37, 117, 252, 0.3);
            width: 100%;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(37, 117, 252, 0.4);
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .success-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            animation: fadeIn 0.5s ease;
        }
        
        .success-content {
            text-align: center;
            padding: 40px;
            max-width: 80%;
        }
        
        .success-icon {
            font-size: 5rem;
            color: var(--success);
            margin-bottom: 30px;
            animation: bounce 1.5s ease infinite, pulse 2s infinite;
        }
        
        .success-content h3 {
            color: var(--success);
            margin-bottom: 15px;
            font-size: 2.2rem;
        }
        
        .success-content p {
            color: #555;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(106, 17, 203, 0.1);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }
        
        @keyframes formAppear {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(0, 200, 83, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 200, 83, 0);
            }
        }
        
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(106, 17, 203, 0.3) 0%, transparent 70%);
            filter: blur(20px);
            z-index: -1;
            animation: glowMove 10s infinite alternate;
        }
        
        .glow:nth-child(1) {
            top: -100px;
            left: -100px;
        }
        
        .glow:nth-child(2) {
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }
        
        @keyframes glowMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }
        
        @media (max-width: 1200px) {
            .form-container {
                max-width: 60%;
            }
        }
        
        @media (max-width: 768px) {
            .form-container {
                max-width: 90%;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="glow"></div>
    <div class="glow"></div>
    
    <form class="form-container" id="profileForm" action="PersonalProfileServlet" method="post">
        <div class="form-header">
            <h2>My Profile</h2>
            <p>Complete your personal information</p>
        </div>
        
        <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input type="text" name="name" placeholder="Full Name" required>
        </div>
        
        <div class="input-group">
            <i class="fas fa-id-card input-icon"></i>
            <input type="text" name="studentID" placeholder="Student ID" required>
        </div>
        
        <div class="input-group">
            <i class="fas fa-graduation-cap input-icon"></i>
            <input type="text" name="program" placeholder="Program of Study" required>
        </div>
            
        <div class="input-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" name="email" placeholder="Email Address" required>
        </div>
            
        <div class="input-group">
            <i class="fas fa-heart input-icon"></i>
            <input type="text" name="hobbies" placeholder="Hobbies & Interests" required>
        </div>
            
        <div class="input-group">
            <i class="fas fa-pen input-icon"></i>
            <textarea name="intro" placeholder="Tell us about yourself, your passions, and your dreams..." required></textarea>
        </div>
        
        <button type="submit">
            <i class="fas fa-paper-plane" style="margin-right: 10px;"></i>
            Submit Profile
        </button>
        
        <!-- Success Overlay -->
        <div class="success-overlay" id="successOverlay">
            <div class="success-content">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>Profile Submitted Successfully!</h3>
                <p>Thank you for sharing your information with us.</p>
                <p>You will be redirected in <span class="countdown" id="countdown">3</span> seconds</p>
            </div>
        </div>
    </form>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success overlay
            const successOverlay = document.getElementById('successOverlay');
            successOverlay.style.display = 'flex';
            
            // Start countdown
            let countdownElement = document.getElementById('countdown');
            let countdownValue = 3;
            
            const countdownInterval = setInterval(function() {
                countdownValue--;
                countdownElement.textContent = countdownValue;
                
                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    // Submit the form after countdown
                    document.getElementById('profileForm').submit();
                }
            }, 1000);
        });
        
        // Add floating animation to input groups on focus
        const inputGroups = document.querySelectorAll('.input-group');
        inputGroups.forEach(group => {
            const input = group.querySelector('input, textarea');
            input.addEventListener('focus', () => {
                group.style.transform = 'translateX(10px) translateY(-5px)';
            });
            
            input.addEventListener('blur', () => {
                group.style.transform = 'translateX(10px)';
            });
        });
    </script>
</body>
</html>
